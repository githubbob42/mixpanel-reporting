<article class="modal modal--active">
  <header>
    <h1 data-bind="text: title"></h1>
    <a class="modal-close" data-bind="href: returnUrl()"></a>
  </header>

  <section class="report-preview">

  <!-- ko if: errorMessage -->
    <div class="errorMessage" >
      <div class="error">Error</div>
      <div data-bind="text: errorMessage">
      </div>
    </div>
  <!-- /ko -->

  <!-- ko ifnot: errorMessage -->
    <div class="rpt rpt-preview">
      <div class="rpt-page">
        <div class="report" data-bind="gLineChart: segmentationData1">
        </div>

        <div class="report" data-bind="gLineChart: segmentationData2">
        </div>

        <div class="report" data-bind="gLineChart: segmentationData3">
        </div>

        <div class="report" data-bind="retention: data">
        </div>
      </div>
    </div>
  <!-- /ko -->


  </section>
</article>
